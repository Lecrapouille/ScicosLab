<center>Scilab Function</center>

<p><b>xbasr</b> -  redraw a graphics window</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>xbasr(win_num)  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p><tt><b>xbasr</b></tt> is used to redraw the content of the graphics
    window with id <tt><b>win_num</b></tt>. It works only with the driver <tt><b>"Rec"</b></tt>.</p>
