<center>Scilab Function</center>
<div align="right">Last update : 19/10/2015</div>
<p><b>quit</b> -  decrease the pause level or exit</p>
<h3><font color="blue">Description</font></h3>
<p><tt><b>quit</b></tt> terminates Scilab or decreases the <tt><b>pause</b></tt> level.</p>
