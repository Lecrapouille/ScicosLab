<p><b>break</b> -  keyword to interrupt loops</p>
<h3><font color="blue">Description</font></h3>
<p>
    Inside a <tt><b>for</b></tt> or <tt><b>while</b></tt> loop, the command <tt><b>break</b></tt> forces the end
    of the loop.</p>
<h3><font color="blue">Examples</font></h3>
<pre>

k=0; while 1==1, k=k+1; if k &gt; 100 then  break,end; end
 
  </pre>
