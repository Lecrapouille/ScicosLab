<center>Scilab Function</center>
<div align="right">Last update : 19/10/2015</div>
<p><b>abort</b> -  interrupt evaluation.  </p>
<h3><font color="blue">Description</font></h3>
<p><tt><b>abort</b></tt> interrupts current evaluation and gives the prompt. Within
    a <tt><b>pause</b></tt> level  <tt><b>abort</b></tt> return to level 0 prompt.</p>
