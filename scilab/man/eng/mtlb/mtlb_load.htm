<p><b>mtlb_load</b> - Matlab load emulation function</p>
<h3><font color="blue">Description</font></h3>
<p>
    The function <tt><b>mtlb_load</b></tt> was used by old versions of 
    <tt><b>mfile2sci</b></tt> to replace <tt><b>load</b></tt> but is now obsolete,
    use <tt><b>loadmatfile</b></tt> instead.
    </p>
