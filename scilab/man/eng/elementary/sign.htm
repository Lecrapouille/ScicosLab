<p><b>sign</b> -  sign function</p>
<h3><font color="blue">Description</font></h3>
<p><tt><b>X=sign(A)</b></tt> returns the matrix made
    of the signs of <tt><b>A(i,j)</b></tt>.For complex <tt><b>A</b></tt>, <tt><b>sign(A) = A./abs(A)</b></tt>.
    function.</p>
<h3><font color="blue">Examples</font></h3>
<pre>

sign(rand(2,3))
sign(1+%i)
 
  </pre>
