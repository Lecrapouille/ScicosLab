<p><b>not</b> -  (~) logical not</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>~A</tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p><tt><b>~A</b></tt>  gives the element-wise negation of the elements of the  boolean 
    matrix  <tt><b>A</b></tt>.</p>
<h3><font color="blue">Examples</font></h3>
<pre>

~[%t %t %f]
 
  </pre>
