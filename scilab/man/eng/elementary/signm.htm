<p><b>signm</b> -  matrix sign function</p>
<h3><font color="blue">Description</font></h3>
<p>
    For square and Hermitian matrices <tt><b>X=signm(A)</b></tt> is matrix sign
    function.</p>
<h3><font color="blue">Examples</font></h3>
<pre>

A=rand(4,4);B=A+A';X=signm(B);spec(B),spec(X)
 
  </pre>
