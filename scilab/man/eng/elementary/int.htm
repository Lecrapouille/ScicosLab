<center>Scilab Function</center>
<div align="right">Last update : 19/10/2015</div>
<p><b>int</b> -  integer part</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[y]=int(X)  </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul>
<li>
<tt><b>X</b></tt>: real matrix</li>
<li>
<tt><b>y</b></tt>: integer matrix</li>
</ul>
<h3><font color="blue">Description</font></h3>
<p><tt><b>int(X)</b></tt> returns the integer part of the real matrix <tt><b>X</b></tt>.
    Same as <tt><b>fix</b></tt>.</p>
