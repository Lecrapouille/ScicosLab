<center>Scilab Function  </center>
<div align="right">Last update : 19/10/2015</div>
<p><b>imag</b> -  partie imaginaire  </p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[y]=imag(x)  </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul>
<li>
<tt><b>x  </b></tt>
    : matrice réelle ou complexe.
</li>
<li>
<tt><b>y  </b></tt>
    : matrice réelle.
</li>
</ul>
<h3><font color="blue">Description</font></h3>
<p><tt><b>imag(x)</b></tt> renvoie la partie imaginaire de <tt><b>x</b></tt> (voir <tt><b> %i</b></tt> pour entrer des nombres complexes).
  </p>
