<p><b>not (~)</b> -  négation logique  </p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>~A  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p><tt><b>~A</b></tt> renvoie la négation élément par élément de la matrice booléenne <tt><b>A</b></tt>.  
  </p>
<h3><font color="blue">Examples</font></h3>
<pre>
~[%t %t %f]
 </pre>
