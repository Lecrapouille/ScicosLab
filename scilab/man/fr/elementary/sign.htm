<p><b>sign</b> -  fonction signe  </p>
<h3><font color="blue">Description</font></h3>
<p><tt><b>X=sign(A)</b></tt> renvoie la matrice contenant les signes de termes <tt><b>A(i,j)</b></tt>. Pour les matrices complexes, <tt><b>sign(A) = A./abs(A)</b></tt>.
  </p>
<h3><font color="blue">Examples</font></h3>
<pre>
sign(rand(2,3))
sign(1+%i)
 </pre>
