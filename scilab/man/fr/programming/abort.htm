<center>Scilab Function  </center>
<div align="right">Last update : 19/10/2015</div>
<p><b>abort</b> -  interruption d'une évaluation  </p>
<h3><font color="blue">Description</font></h3>
<p><tt><b>abort</b></tt> interrompt l'évaluation courante et affiche l'invite de commande. Dans un niveau de <tt><b>pause</b></tt>, la commande <tt><b>abort</b></tt> renvoie à l'invite de commande de niveau 0.
  </p>
