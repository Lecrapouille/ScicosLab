<center>Scilab Function  </center>
<div align="right">Last update : 19/10/2015</div>
<p><b>quit</b> -  décrémente le niveau de pause ou quitte Scilab  </p>
<h3><font color="blue">Description</font></h3>
<p><tt><b>quit</b></tt> décrémente le niveau de <tt><b>pause</b></tt> ou quitte Scilab, si l'on se trouve au niveau principal.
  </p>
