<p><b>findm</b> -  for elliptic filter design</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[m]=findm(chi)  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p>
    Search for <tt><b>m</b></tt> such that <tt><b>chi = %k(1-m)/%k(m)</b></tt>
    (For use with <tt><b>find_freq</b></tt>).</p>
