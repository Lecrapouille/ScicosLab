<p><b>warning</b> -  warning messages</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>warning('string')  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p>
    prints the character string <tt><b>'string'</b></tt> in a warning message</p>
